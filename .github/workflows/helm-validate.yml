name: Helm Lint and Validate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.3
      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.7/kubeconform-linux-amd64.tar.gz \
            | sudo tar -xz -C /usr/local/bin kubeconform
      - name: Helm dependency update
        run: |
          helm dependency update deploy/helm/umbrella
      - name: Helm lint charts
        run: |
          helm lint deploy/helm/api
          helm lint deploy/helm/integrations
          helm lint deploy/helm/gateway
          helm lint deploy/helm/umbrella
      - name: Render and validate manifests (dev)
        run: |
          helm template tetheritall deploy/helm/umbrella -n iot -f deploy/helm/umbrella/values-dev.yaml \
            | kubeconform -strict -ignore-missing-schemas -summary -kubernetes-version 1.27.0
