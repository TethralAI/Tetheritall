apiVersion: v1
kind: Service
metadata:
  name: suggestion-loadbalancer
  namespace: iot
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-health-check-protocol: "HTTP"
    service.beta.kubernetes.io/aws-load-balancer-health-check-port: "8300"
    service.beta.kubernetes.io/aws-load-balancer-health-check-path: "/healthz"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Environment=production,Service=suggestion-engine"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8300
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8300
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 8300
    protocol: TCP
  selector:
    app: suggestion
  sessionAffinity: None
  externalTrafficPolicy: Local
---
