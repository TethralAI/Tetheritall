apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: iot
data:
  otel-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
      batch:
    exporters:
      logging:
        loglevel: warn
      jaeger:
        endpoint: jaeger-collector.iot.svc.cluster.local:14250
        tls:
          insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger, logging]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: iot
spec:
  replicas: 1
  selector:
    matchLabels: {app: otel-collector}
  template:
    metadata:
      labels: {app: otel-collector}
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.103.1
          args: ["--config=/conf/otel-config.yaml"]
          ports:
            - {containerPort: 4317, name: otlp-grpc}
            - {containerPort: 4318, name: otlp-http}
          volumeMounts:
            - name: config
              mountPath: /conf
          resources:
            limits: {cpu: "500m", memory: "256Mi"}
            requests: {cpu: "100m", memory: "128Mi"}
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
            items:
              - {key: otel-config.yaml, path: otel-config.yaml}
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: iot
spec:
  selector: {app: otel-collector}
  ports:
    - {name: otlp-grpc, port: 4317, targetPort: 4317}
    - {name: otlp-http, port: 4318, targetPort: 4318}