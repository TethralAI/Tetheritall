---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: integrations-ingress
  namespace: iot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: iot-ca-issuer
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-secret: "iot/iot-root-ca"
    nginx.ingress.kubernetes.io/auth-tls-error-page: "https://http.cat/403"
spec:
  tls:
    - hosts: ["integrations.example.local"]
      secretName: integrations-tls
  rules:
    - host: integrations.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: integrations
                port:
                  number: 8100