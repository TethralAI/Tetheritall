apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: iot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: iot-ca-issuer
spec:
  tls:
    - hosts: ["api.example.local"]
      secretName: api-tls
  rules:
    - host: api.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: iot
  annotations:
    kubernetes.io/ingress.class: nginx
