apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gateway-secrets
  namespace: iot
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: cluster-secrets-store
    kind: ClusterSecretStore
  target:
    name: gateway-secrets
    creationPolicy: Owner
  data:
    - secretKey: api_token
      remoteRef: {key: /prod/iot/api_token}
    - secretKey: jwt_secret
      remoteRef: {key: /prod/iot/jwt_secret}
    - secretKey: jwks_url
      remoteRef: {key: /prod/iot/jwks_url}
    - secretKey: mtls_ca
      remoteRef: {key: /prod/iot/mtls_ca}
    - secretKey: mtls_client_cert
      remoteRef: {key: /prod/iot/mtls_client_cert}
    - secretKey: mtls_client_key
      remoteRef: {key: /prod/iot/mtls_client_key}
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-backup-secrets
  namespace: iot
  annotations:
    sealedsecrets.bitnami.com/managed: "true"
type: Opaque
data:
  restic_password: PLACEHOLDER_BASE64
  restic_repository: PLACEHOLDER_BASE64
  access_key: PLACEHOLDER_BASE64
  secret_key: PLACEHOLDER_BASE64