apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccountName | default "api-sa" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-read-config
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-read-config
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccountName | default "api-sa" }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-read-config
