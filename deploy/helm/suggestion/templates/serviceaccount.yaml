{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "suggestion.serviceAccountName" . }}
  labels:
    {{- include "suggestion.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.serviceAccount.annotations | nindent 4 }}
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "suggestion.fullname" . }}-role
  labels:
    {{- include "suggestion.labels" . | nindent 4 }}
rules:
  # Allow reading configmaps and secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    resourceNames: 
      - "{{ include "suggestion.fullname" . }}-config"
      - "{{ include "suggestion.fullname" . }}-secrets"
    verbs: ["get", "list", "watch"]
  
  # Allow updating status
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Allow creating events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "suggestion.fullname" . }}-role-binding
  labels:
    {{- include "suggestion.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "suggestion.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "suggestion.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
